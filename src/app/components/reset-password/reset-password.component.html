<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">Restablecer Contraseña</h3>
        </div>
        <div class="card-body p-4">
          <div *ngIf="!token" class="alert alert-danger">
            {{ message }}
            <div class="mt-2">
              <a routerLink="/forgot-password" class="btn btn-sm btn-outline-danger">
                Solicitar nuevo enlace
              </a>
            </div>
          </div>

          <form *ngIf="token" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="newPassword"
                formControlName="newPassword"
                [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                placeholder="Mínimo 6 caracteres"
              >
              <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.errors?.['required'] && resetForm.get('newPassword')?.touched">
                La contraseña es requerida
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.errors?.['minlength'] && resetForm.get('newPassword')?.touched">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword"
                formControlName="confirmPassword"
                [class.is-invalid]="(resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['mismatch']) && resetForm.get('confirmPassword')?.touched"
                placeholder="Repite la contraseña"
              >
              <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.errors?.['required'] && resetForm.get('confirmPassword')?.touched">
                Confirma tu contraseña
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
                Las contraseñas no coinciden
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="resetForm.invalid || loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Actualizando...' : 'Actualizar Contraseña' }}
            </button>

            <div class="mt-3 text-center">
              <a routerLink="/login" class="text-decoration-none">← Volver al Login</a>
            </div>
          </form>

          <div *ngIf="message && token" class="alert mt-3" [class.alert-success]="messageType === 'success'" [class.alert-danger]="messageType === 'error'">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
