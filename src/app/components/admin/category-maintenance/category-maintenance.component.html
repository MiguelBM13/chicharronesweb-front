<div class="row g-4">
  <!-- Columna de la lista de categorías -->
  <div class="col-lg-6">
    <div class="card h-100">
      <div class="card-header">
        <h4 class="mb-0">Categorías Existentes</h4>
      </div>
      <div class="list-group list-group-flush">
        <div *ngIf="categorias.length === 0" class="list-group-item">
          No hay categorías para mostrar.
        </div>
        <a *ngFor="let cat of categorias" href="javascript:void(0)"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           [class.active]="categoriaSeleccionada.id === cat.id"
           (click)="seleccionarCategoria(cat)">
          {{ cat.nombre }}
          <button (click)="eliminarCategoria(cat.id); $event.stopPropagation()" class="btn btn-sm btn-outline-danger ms-2">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </a>
      </div>
    </div>
  </div>

  <!-- Columna del formulario de edición/creación -->
  <div class="col-lg-6">
    <div class="card h-100">
      <div class="card-header">
        <h4 class="mb-0">{{ esNuevo ? 'Nueva Categoría' : 'Editar Categoría' }}</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="guardarCategoria()">
          <div class="mb-3">
            <label for="cat-nombre" class="form-label">Nombre:</label>
            <input type="text" id="cat-nombre" name="nombre" class="form-control" [(ngModel)]="categoriaSeleccionada.nombre" required>
          </div>
          <div class="mb-3">
            <label for="cat-descripcion" class="form-label">Descripción:</label>
            <textarea id="cat-descripcion" name="descripcion" class="form-control" [(ngModel)]="categoriaSeleccionada.descripcion" rows="3"></textarea>
          </div>
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-secondary" (click)="nuevoFormulario()" *ngIf="!esNuevo">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{ esNuevo ? 'Crear Categoría' : 'Actualizar Cambios' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
