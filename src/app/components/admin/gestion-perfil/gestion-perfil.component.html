<div class="container py-4">
  <h2 class="text-center text-primary mb-4">
    <i class="bi bi-people"></i> Gestión de Perfiles
  </h2>

  <div *ngIf="!cargando && usuarios.length > 0" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.rol }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-2" (click)="editarUsuario(usuario)">
              <i class="bi bi-pencil"></i> Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de edición -->
  <div *ngIf="modoEdicion" class="card shadow mt-4 p-4">
    <h4 class="text-center text-secondary mb-3">
      <i class="bi bi-person-gear"></i> Editar Usuario
    </h4>

    <form (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input [(ngModel)]="usuarioSeleccionado.nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]="usuarioSeleccionado.email" name="email" class="form-control" type="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input [(ngModel)]="usuarioSeleccionado.password" name="password" class="form-control" type="password">
      </div>

      <!-- Campo de rol solo visible para admin -->
       <div class="mb-3" *ngIf="esAdmin">
        <label class="form-label">Rol</label>
        <select [(ngModel)]="usuarioSeleccionado.rol" name="rol" class="form-select">
          <option value="CLIENTE">CLIENTE</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <div class="text-center">
        <button class="btn btn-success me-2" type="submit">
          <i class="bi bi-check-circle"></i> Guardar
        </button>
        <button class="btn btn-secondary" type="button" (click)="cancelarEdicion()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
