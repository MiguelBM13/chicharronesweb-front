<div class="row g-4">
  <!-- Columna de la lista de productos -->
  <div class="col-lg-5">
    <div class="card h-100 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Productos Existentes</h5>
      </div>
      <div class="list-group list-group-flush">
        <div *ngIf="productos.length === 0" class="list-group-item text-center text-muted py-3">
          No hay productos para mostrar.
        </div>

        <a *ngFor="let prod of productos" href="javascript:void(0)"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          [class.active]="productoSeleccionado?.id === prod.id"
          (click)="seleccionarProducto(prod)">
          <div class="d-flex align-items-center">
            <!-- ✅ Aquí se usa imagen_url -->
            <img [src]="prod.imagen_url ? 'assets/images/' +prod.imagen_url : 'assets/images/Logoc.jpg'"
                 alt="imagen producto"
                 class="rounded me-2"
                 style="width: 45px; height: 45px; object-fit: cover;">
            <div>
              <div class="fw-semibold">{{ prod.nombre }}</div>
              <small class="text-muted">{{ prod.precio | currency:'PEN':'symbol':'1.2-2' }}</small>
            </div>
          </div>

          <button type="button" class="btn btn-sm btn-outline-danger ms-2"
            (click)="eliminarProducto(prod.id); $event.stopPropagation()">
            <i class="bi bi-trash"></i>
          </button>
        </a>
      </div>
    </div>
  </div>

  <!-- Columna del formulario de edición/creación -->
  <div class="col-lg-7">
    <div class="card h-100 shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">{{ esNuevo ? 'Nuevo Producto' : 'Editar Producto' }}</h5>
      </div>

      <div class="card-body">
        <form (ngSubmit)="guardarProducto()">
          <div class="mb-3">
            <label for="prod-nombre" class="form-label">Nombre:</label>
            <input type="text" id="prod-nombre" name="nombre" class="form-control"
              [(ngModel)]="productoSeleccionado.nombre" required>
          </div>

          <div class="mb-3">
            <label for="prod-descripcion" class="form-label">Descripción:</label>
            <textarea id="prod-descripcion" name="descripcion" class="form-control"
              [(ngModel)]="productoSeleccionado.descripcion" rows="2"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="prod-precio" class="form-label">Precio:</label>
              <div class="input-group">
                <span class="input-group-text">S/</span>
                <input type="number" id="prod-precio" name="precio" class="form-control"
                  [(ngModel)]="productoSeleccionado.precio" min="0" step="0.01" required>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="prod-categoria" class="form-label">Categoría:</label>
              <select id="prod-categoria" name="categoriaId" class="form-select"
                [(ngModel)]="productoSeleccionado.categoriaId" required>
                <option [ngValue]="null" disabled>Selecciona una categoría</option>
                <option *ngFor="let cat of categorias" [ngValue]="cat.id">
                  {{ cat.nombre }}
                </option>
              </select>
            </div>
          </div>

          <!-- ✅ campo imagen_url -->
          <div class="mb-3">
            <label for="prod-imagen" class="form-label">URL de la Imagen:</label>
            <input type="text" id="prod-imagen" name="imagen_url" class="form-control"
              [(ngModel)]="productoSeleccionado.imagen_url">
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" id="prod-disponible" name="disponible" class="form-check-input"
              [(ngModel)]="productoSeleccionado.disponible">
            <label for="prod-disponible" class="form-check-label">Producto Disponible</label>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button *ngIf="!esNuevo" type="button" class="btn btn-secondary" (click)="nuevoFormulario()">
              Cancelar
            </button>

            <button type="submit" class="btn btn-primary">
              {{ esNuevo ? 'Crear Producto' : 'Actualizar Cambios' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
