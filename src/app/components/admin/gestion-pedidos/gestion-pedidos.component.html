<div class="container py-5">
  <h3 class="mb-4 text-secondary">
    <i class="bi bi-list-check me-2"></i> Pedidos Recibidos
  </h3>

  <!-- Indicador de carga -->
  <div *ngIf="cargando" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Mensaje cuando no hay pedidos -->
  <div *ngIf="!cargando && pedidos.length === 0" class="alert alert-info text-center rounded-pill">
    <i class="bi bi-info-circle me-2"></i> No hay pedidos por el momento.
  </div>

  <!-- Tabla de pedidos -->
  <div *ngIf="!cargando && pedidos.length > 0" class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Fecha y Hora</th>
          <th>Total</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td class="fw-semibold">#{{ pedido.id }}</td>
          <td>{{ pedido.fechaHora | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>S/ {{ pedido.total.toFixed(2) }}</td>
          <td>
            <span class="badge rounded-pill px-3 py-2" [ngClass]="{
                'bg-warning text-dark': pedido.estado === 'PENDIENTE',
                'bg-info text-dark': pedido.estado === 'EN_PREPARACION',
                'bg-success text-white': pedido.estado === 'LISTO',
                'bg-primary text-white': pedido.estado === 'ENTREGADO',
                'bg-danger text-white': pedido.estado === 'CANCELADO'
              }">
              {{ pedido.estado }}
            </span>
          </td>
          <td>
            <select class="form-select form-select-sm" [ngModel]="pedido.estado"
              (change)="cambiarEstado(pedido, $event)">
              <option *ngFor="let estado of estadosPosibles" [value]="estado">
                {{ estado }}
              </option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
