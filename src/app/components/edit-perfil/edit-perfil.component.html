<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Editar Perfil</h4>
        </div>

        <div class="card-body">
            <form #perfilForm="ngForm" (ngSubmit)="guardarCambios()">
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="usuario.nombre"
                        required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="usuario.email"
                        required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Nueva contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control"
                        [(ngModel)]="usuario.password" placeholder="Opcional" />
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success w-50 me-2">
                        <i class="bi bi-save me-1"></i> Guardar Cambios
                    </button>
                    <button type="button" class="btn btn-secondary w-50" (click)="cancelar()">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
