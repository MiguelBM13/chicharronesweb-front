<div class="notificaciones-dropdown">
    <!-- Header del dropdown con contador -->
    <div class="dropdown-header">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0 fw-bold text-white">
                <i class="bi bi-bell-fill me-2"></i>
                Notificaciones
                <span *ngIf="tieneNoLeidas" class="badge rounded-pill ms-2 pulse">
                    {{ cantidadNoLeidas }}
                </span>
            </h6>
            <button 
                *ngIf="cantidadNoLeidas > 0"
                class="btn btn-sm btn-link text-white p-0 text-decoration-none fw-semibold" 
                (click)="marcarTodasLeidas(); $event.stopPropagation()"
                title="Marcar todas como leídas">
                <i class="bi bi-check-all me-1"></i>
                <span class="d-none d-sm-inline">Marcar todas</span>
            </button>
        </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="text-muted small mt-2 mb-0">Cargando notificaciones...</p>
    </div>

    <!-- Mensaje vacío -->
    <div *ngIf="!loading && notificaciones.length === 0" class="empty-state">
        <i class="bi bi-bell-slash fs-1 d-block mb-3"></i>
        <p class="mb-1">No tienes notificaciones</p>
        <small>Te avisaremos cuando haya algo nuevo</small>
    </div>

    <!-- Lista de notificaciones con scroll -->
    <div *ngIf="!loading && notificaciones.length > 0" class="notificaciones-lista">
        <div 
            *ngFor="let n of notificaciones; trackBy: trackById" 
            class="notificacion" 
            [class.no-leida]="!n.leida"
            (click)="!n.leida && marcarComoLeida(n.id)"
            role="button"
            tabindex="0">

            <div class="d-flex align-items-start gap-3">
                <!-- Icono según tipo -->
                <div class="notif-icon flex-shrink-0">
                    <div class="icon-circle" [ngClass]="getIconClass(n.tipo)">
                        <i [class]="getIcono(n.tipo)"></i>
                    </div>
                </div>

                <!-- Contenido -->
                <div class="flex-grow-1 overflow-hidden">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <span class="fw-semibold notif-title">
                            {{ getTipoTexto(n.tipo) }}
                        </span>
                        <span class="badge notif-fecha ms-2 flex-shrink-0">
                            {{ n.fecha | date:'short' }}
                        </span>
                    </div>
                    <p class="mb-0 notif-mensaje">{{ n.mensaje }}</p>
                </div>

                <!-- Indicador de no leída -->
                <div *ngIf="!n.leida" class="flex-shrink-0">
                    <span class="badge rounded-circle notif-dot" title="No leída">
                        <span class="visually-hidden">No leída</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="dropdown-footer">
        <button 
            class="btn btn-sm btn-link w-100" 
            (click)="cargarNotificaciones(); $event.stopPropagation()">
            <i class="bi bi-arrow-clockwise me-1"></i>
            Actualizar notificaciones
        </button>
    </div>
</div>
