<div class="container-fluid login-page-container">
  <div class="row g-0 vh-100">
    <!-- Columna Izquierda: Bienvenida y Branding -->
    <div class="col-lg-7 d-none d-lg-flex flex-column justify-content-center align-items-center login-branding-col">
      <h1 class="display-3 text-white fw-bold">Chicharrones Web</h1>
      <p class="lead text-white-50 mt-3">El sabor que te encanta, a un clic de distancia.</p>
    </div>

    <!-- Columna Derecha: Formulario de Login -->
    <div class="col-lg-5 d-flex justify-content-center align-items-center bg-light">
      <div class="login-form-wrapper">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form (ngSubmit)="onLogin()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" [(ngModel)]="credentials.email" required>
            <label for="email">Correo Electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="credentials.password" required>
            <label for="password">Contraseña</label>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
          </div>

          <div class="text-center mb-3">
            <a routerLink="/forgot-password" class="text-decoration-none small">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <div *ngIf="error" class="alert alert-danger mt-3 text-center">
            {{ error }}
          </div>
        </form>
        <div class="text-center mt-4">
          <small class="text-muted">¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
