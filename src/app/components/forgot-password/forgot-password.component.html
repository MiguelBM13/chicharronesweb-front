<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">Recuperar Contraseña</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
                placeholder="Ingresa tu email"
              >
              <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.touched">
                El email es requerido
              </div>
              <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.errors?.['email'] && forgotForm.get('email')?.touched">
                Ingresa un email válido
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="forgotForm.invalid || loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}
            </button>

            <div class="mt-3 text-center">
              <a routerLink="/login" class="text-decoration-none">← Volver al Login</a>
            </div>
          </form>

          <div *ngIf="message" class="alert mt-3" [class.alert-success]="messageType === 'success'" [class.alert-danger]="messageType === 'error'">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
