<header>
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <!-- AGREGADO: ROUTERLINK DINMICO SEGN EL ESTADO DE LOGIN -->
            <a class="navbar-brand d-flex align-items-center fw-bold text-white"
                [routerLink]="authService.isLoggedIn ? '/menu' : '/inicio'">
                <a class="logo">El Lobo <br>CHICHARRONERIA </a>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- AGREGADO: SECCIN COMPLETA PARA USUARIOS NO LOGUEADOS -->
                <ng-container *ngIf="!authService.isLoggedIn">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- NAVEGACIN PBLICA -->
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/inicio"
                                routerLinkActive="active">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/menu" routerLinkActive="active">
                                Men煤
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/nosotros"
                                routerLinkActive="active">
                                Nosotros
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/contacto"
                                routerLinkActive="active">
                                Contacto
                            </a>
                        </li>
                        <!-- MS ITEMS... -->
                    </ul>
                    <!-- AGREGADO: BOTONES DE AUTENTICACIN Y CARRITO PARA NO LOGUEADOS -->
                    <div class="d-flex align-items-center gap-2">
                        <a class="btn btn-sm btn-outline-primary" routerLink="/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
                        </a>
                        <a class="btn btn-sm btn-primary" routerLink="/registro">
                            <i class="bi bi-person-plus me-1"></i> Registrarse
                        </a>
                    </div>
                </ng-container>

                <!-- AGREGADO: SECCIN COMPLETA PARA CLIENTES LOGUEADOS -->
                <ng-container *ngIf="authService.isLoggedIn && authService.userRole === 'CLIENTE'">
                    <!-- NAVEGACIN PARA CLIENTES -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/inicio"
                                routerLinkActive="active">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/menu" routerLinkActive="active">
                                Men煤
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/pedidos"
                                routerLinkActive="active">
                                Mis Compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/nosotros"
                                routerLinkActive="active">
                                Nosotros
                            </a>
                        </li>
                        <!--  CONTACTO (NUEVO) -->
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/contacto"
                                routerLinkActive="active">
                                Contacto
                            </a>
                        </li>
                    </ul>

                    <!--  SECCIN DERECHA CON NOTIFICACIONES, CARRITO, PERFIL Y LOGOUT -->
                    <div class="d-flex align-items-center gap-2 gap-lg-3">
                        <!--  NOTIFICACIONES PARA CLIENTES -->
                        <div class="position-relative">
                            <button class="btn btn-sm btn-outline-info position-relative p-2" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Notificaciones">
                                <i class="bi bi-bell fs-5"></i>
                                <!-- Badge de notificaciones no le铆das -->
                                <span *ngIf="notificationCount > 0"
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    style="font-size: 0.65em;">
                                    {{ notificationCount }}
                                </span>
                            </button>
                            <!-- Dropdown de notificaciones -->
                            <ul class="dropdown-menu dropdown-menu-end"
                                style="width: 380px; max-height: 450px; overflow: hidden;">
                                <app-notificaciones [userId]="authService.currentUserValue?.id" [role]="'CLIENTE'"
                                    (notificationRead)="onNotificationRead()">
                                </app-notificaciones>
                            </ul>
                        </div>

                        <!--  CARRITO CON CONTADOR -->
                        <a class="btn btn-sm btn-outline-secondary position-relative" routerLink="/carrito">
                            <i class="bi bi-cart fs-5"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                *ngIf="cartItemCount > 0">
                                {{ cartItemCount }}
                            </span>
                        </a>

                        <!--  BOTN DE PERFIL -->
                        <button class="btn btn-link text-muted text-decoration-none d-flex align-items-center p-0"
                            routerLink="/edit-perfil" routerLinkActive="active">
                            <i class="bi bi-person-circle me-2 fs-5"></i>
                            <span class="d-none d-lg-inline">Hola, {{ authService.currentUserValue?.nombre }}</span>
                        </button>

                        <!--  CERRAR SESIN -->
                        <button class="btn btn-sm btn-outline-danger" (click)="authService.logout()">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span class="d-none d-lg-inline">Cerrar Sesi贸n</span>
                        </button>
                    </div>
                </ng-container>



                <!-- AGREGADO: SECCIN COMPLETA PARA ADMINISTRADORES -->
                <ng-container *ngIf="authService.isLoggedIn && authService.userRole === 'ADMIN'">
                    <!-- NAVEGACIN ADMINISTRATIVA -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/gestion-pedidos"
                                routerLinkActive="active">
                                Gesti贸n de Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/admin" routerLinkActive="active">
                                Mantenimiento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/gestion-perfil"
                                routerLinkActive="active">
                                Gesti贸n de Perfiles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" routerLink="/grafico"
                                routerLinkActive="active">
                                Reportes
                            </a>
                        </li>
                    </ul>

                    <!--  SECCIN ADMIN CON NOTIFICACIONES, PERFIL Y LOGOUT -->
                    <div class="d-flex align-items-center gap-2 gap-lg-3">
                        <!--  NOTIFICACIONES PARA ADMIN (color naranja) -->
                        <div class="position-relative">
                            <button class="btn btn-sm btn-outline-warning position-relative p-2" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Notificaciones Admin">
                                <i class="bi bi-bell fs-5"></i>
                                <span *ngIf="notificationCount > 0"
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    style="font-size: 0.65em;">
                                    {{ notificationCount }}
                                </span>
                            </button>
                            <!-- Dropdown de notificaciones Admin -->
                            <ul class="dropdown-menu dropdown-menu-end"
                                style="width: 420px; max-height: 450px; overflow: hidden;">
                                <app-notificaciones [userId]="authService.currentUserValue?.id" [role]="'ADMIN'"
                                    (notificationRead)="onNotificationRead()">
                                </app-notificaciones>
                            </ul>
                        </div>

                        <!--  PERFIL ADMIN -->
                        <button class="btn btn-link text-muted text-decoration-none d-flex align-items-center p-0"
                            routerLink="/edit-perfil" routerLinkActive="active">
                            <i class="bi bi-person-circle me-2 fs-5"></i>
                            <span class="d-none d-lg-inline">{{ authService.currentUserValue?.nombre }}</span>
                        </button>

                        <!--  CERRAR SESIN ADMIN -->
                        <button class="btn btn-sm btn-outline-danger" (click)="authService.logout()">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span class="d-none d-lg-inline">Cerrar Sesi贸n</span>
                        </button>
                    </div>
                </ng-container>

            </div>
        </div>
    </nav>
</header>
