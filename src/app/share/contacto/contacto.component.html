<div class="contacto-container">
    <div class="contacto-header">
        <h1>CONTACTENOS</h1>
        <p class="subtitle">Pedidos corporativos, eventos intitucionales, consultas, dudas y preguntas. Nos encantará escucharte.</p>
    </div>

    <div class="contacto-content">
        <!-- Formulario -->
        <div class="form-section">
            <form class="contact-form">
                <input type="text" placeholder="Nombre" class="form-input" required>
                
                <input type="email" placeholder="Correo" class="form-input" required>
                
                <input type="tel" placeholder="Teléfono" class="form-input" required>
                
                <textarea  placeholder="Mensaje" class="form-textarea" rows="6" required ></textarea>
                
                <button type="submit" class="submit-button">ENVIAR</button>
            </form>
        </div>

        <!-- Mapa -->
        <div class="map-section">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.441944047486!2d-76.9763328!3d-12.150286399999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b9aabda09d99%3A0xcd83435c2a84938f!2sSabor%20y%20Brasa!5e0!3m2!1ses-419!2spe!4v1760792387488!5m2!1ses-419!2spe"
                width="100%"
                height="100%"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>
